{% extends 'layout/base.html' %}
{% block title %}Home | Saigoniz{% endblock %}
{% block content %}

<section class="background-img">
        <div class="background-img-content"  data-aos="fade-up" data-aos-duration="1500">
            <div class="background-img-content-logo">
                <img src="{{ url_for('static', filename='images/logo-2.png') }}" alt="logo-Saigoniz" data-aos="fade-right" data-aos-duration="1500">
            </div>
            <!-- <i>creative by nature</i> -->
            <button class="background-img-content-btn btn">
                <a href="https://www.facebook.com/saigoniz.vn">CONTACT US</a>
            </button>
        </div>
    </section>



<div class="container" style="margin-top: 1.5rem">
    {% if products %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-3 col-xs-12" style="padding-bottom:1.5rem">
            <div class="card" style="padding: 5px">
                <img class="card-img-top " src="{{ p.image }}" alt="{{ p.name }}">
                <div class="card-body">
                    <h5 class="card-title Questrial">{{ p.name }}</h5>
                    <p class="card-text Questrial">{{ "{:,.1f}".format(p.price) }} VND</p>
                    <a href="/products/{{ p.id }}" class="btn btn-primary float-start Questrial">See more</a>
                    <a href="#" class="btn btn-danger float-end Questrial">Add to cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="container" style="padding: 10px">
    <p><i>Nothing to show!!!</i></p>
</div>

{% endif %}
{% endblock %}
