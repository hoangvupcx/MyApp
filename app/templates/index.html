{% extends 'layout/base.html' %}
{% block title %}Home | Saigoniz{% endblock %}
{% block content %}





<div class="container" style="margin-top: 1.5rem">
    {% if products %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-3 col-xs-12" style="padding-bottom:1.5rem">
            <div class="card" style="padding: 5px">
                <img class="card-img-top " src="{{ p.image }}" alt="{{ p.name }}">
                <div class="card-body">
                    <h5 class="card-title Questrial">{{ p.name }}</h5>
                    <p class="card-text Questrial">{{ "{:,.1f}".format(p.price) }} VND</p>
                    <a href="/products/{{ p.id }}" class="btn btn-primary float-start">See more</a>
                    <a href="javascript:;" onclick="addToCart( {{ p.id }}, '{{ p.name }}', {{ p.price }}, '{{ p.image }}')" class="btn btn-danger float-end">Add to cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="container" style="padding: 10px">
    <p><i>Nothing to show!!!</i></p>
</div>

{% endif %}
{% endblock %}
