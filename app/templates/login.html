{% extends 'layout/base.html' %}
{% block title %}Login | Saigoniz{% endblock %}
{% block content %}


{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<form method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 text-center d-flex" style="align-items: center">
                <img src="{{ url_for('static', filename='images/logo-10.png') }}" alt="logo-Saigoniz"
                             data-aos="fade-right" data-aos-duration="1500", style="width:100%">
            </div>
            <div class="col-md-7 col-sm-12">
                <h1 class="text-center" style="color: #28648a">LOGIN</h1>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" required id="username" placeholder="Enter username"
                           name="username">
                    <label for="username">Username</label>

                    <div class="form-floating mt-3 mb-3">
                        <input type="password" class="form-control" required id="password"
                               placeholder="Enter password"
                               name="password">
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating mt-3 mb-3">
                        <input type="submit" class="btn btn-interface" value="Login" style="width:45%">
                        <a class="btn btn-interface float-end" href="/register" style="width:45%">Create account</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>

{% endblock %}
